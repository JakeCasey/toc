<!-- include A-Frame obviously -->
<!-- https://medium.com/@akashkuttappa/using-3d-models-with-ar-js-and-a-frame-84d462efe498 -->

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-assets>
      <a-asset-item id="dirigible" src="./dirigible.gltf">
    </a-assets>
  
    <!-- Using the asset management system. -->
    <a-gltf-model scale="0.01 0.01 0.01" src="#dirigible"></a-gltf-model>
    <!-- <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box> -->
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>
